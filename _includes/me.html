<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-three-fifths is-offset-one-quarter">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-128x128">
                            <img loading="lazy" width="128" height="128" class="is-rounded" src="{{ include.image }}" alt="{{ site.title }}">
                        </figure>
                    </div>
                    <div class="media-content has-text-centered-mobile">
                        <div class="content">{{ include.content | markdownify }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
