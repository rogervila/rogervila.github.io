---
layout: compress
---

<!doctype html>
<html lang="{{ site.lang }}">

<head>
    <link rel="preconnect" href="https://instant.page">
    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="preconnect" href="https://consentcdn.cookiebot.com">
    <link rel="preconnect" href="https://consent.cookiebot.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://res.cloudinary.com">

    {% if page.is_post %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://storage.googleapis.com">
    {% endif %}

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics.id }}"></script>
    <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', '{{ site.google_analytics.id }}');</script>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        [data-cloak]>* {
            display: none;
            visibility: hidden;
        }

        [data-cloak]::before {
            content: "loadingâ€¦";
        }
    </style>
    <noscript>
        <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/app.css?v={{ site.time | date: '%s%U' }}">
    </noscript>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/site.webmanifest">
    <link rel="mask-icon" href="{{ site.url }}/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    {% seo %}
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">

    {% if site.chatra %}
    <meta name="chatra" content="{{ site.chatra.id }}">
    {% endif %}

    {% if site.commentbox_io %}
    <meta name="commentbox_io" content="{{ site.commentbox_io.id }}">
    {% endif %}
</head>

<body data-cloak>
    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}
    {% include scripts.html %}
    <script src="https://instant.page/3.0.0" type="module" defer integrity="sha384-OeDn4XE77tdHo8pGtE1apMPmAipjoxUQ++eeJa6EtJCfHlvijigWiJpD7VDPWXV1"></script>
</body>

</html>
